name: CI
on:
  push:
    branches: ['**']
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: [self-hosted, build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Smoke tests
        run: python -m unittest -v tests/smoke_test.py
      - name: Unit tests
        run: python -m unittest -v tests/unit_test.py
      - name: Integration tests
        run: python -m unittest -v tests/integration_test.py
      - name: Build Docker image
        run: docker build -t weather-ml-app:${{ github.sha }} .
      - name: Run container health check
        run: |
          cid=$(docker run -d -p 5000:5000 weather-ml-app:${{ github.sha }})
          sleep 5
          curl -f http://127.0.0.1:5000/ || (docker logs "$cid" && exit 1)
          docker rm -f "$cid"
