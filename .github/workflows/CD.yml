name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image tag
        run: echo "IMAGE_TAG=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_ENV

      - name: Ensure Docker is running
        run: sudo systemctl start docker

      - name: Ensure Minikube is running
        run: |
          minikube status || minikube start --driver=none

      - name: Wait for Kubernetes API
        run: |
          for i in {1..20}; do
            kubectl get nodes && break
            echo "Waiting for Kubernetes API... (${i}/20)"; sleep 6;
          done

      - name: Set kubectl context (just in case)
        run: kubectl config use-context minikube

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-ml-app:v1
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-ml-app:${{ env.IMAGE_TAG }}

      - name: Update deployment.yaml with new image tag
        run: |
          sed -Ei "s#(image:\s*)docker\.io/.*/weather-ml-app:.*#\1docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-ml-app:${IMAGE_TAG}#g" k8s/deployment.yaml

      - name: Deploy to Kubernetes (Minikube)
        run: |
          echo '--- DEPLOYMENT AFTER REWRITE ---'
          grep -n 'image:' k8s/deployment.yaml || true
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deployment/weather-ml-app --timeout=180s

      - name: Show cluster state
        run: kubectl get deploy,po,svc -o wide


